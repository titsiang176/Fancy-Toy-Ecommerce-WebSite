<body class="body-signin">

<section class="sign-in page account">
    <div class="container margin-left:80px;">
        <div class="row">
            <div class="col-md-6 -md-offset-3">
                <div class="block text-center">
                    <a class="logo" href="index.html">
                        <img src="images/logo.png" alt="Fancy Store">
                    </a>
                    <h2 class="text-center">Create Your Account</h2>
                    <form class="text-left clearfix" action="index.html">
                        <div class="form-group">
                            <input type="text" id="fname" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="lname" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="username"class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="text" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" id="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="text-center">
                            <button type="submit"  id="signin" class="btn btn-main text-center">Sign In</button>
                        </div>

                    </form>
                    <p class="mt-20">Already have an account?<a href="index.html">Login</a></p>
                    <p><a href="forgetpassword.html">Forgot your password?  </a></p>
                </div>
            </div>
            
        </div>

    </div>


</section>

<script>
    $(function(){
        var myobj=[];
       
      let jobj ={"firstname":"John", 
                 "lastname":"Wick",
                "username":"Breath",
                 "email":"johnwick@1utar.my",
                 "passcode":"1234"
                }

        $("#signin").on("click",function(event) {
            event.preventDefault();


            var fname=$("#fname").val();
            var lname=$("#lname").val();
            var username=$("#username").val();
            var email=$("#email").val();
            var pass=$("#password").val();

            var login=new Object();
            login.firstname=fname;
            login.lastname=lname;
            login.username=username;
            login.email=email;
            login.passcode=pass;

            myobj.push(login);

            if(typeof(Storage)!=="undefined"){
                localStorage.setItem("UserInfo",JSON.stringify(myobj));
                
            }
        });

    });

    

</script>
